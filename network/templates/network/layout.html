{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Diagon Alley{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="{% static 'network/script.js' %}" defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row d-flex justify-content-center p-0 m-0">
            <nav class=" p-0 m-0 ml-lg-3">
                <a class="navbar-brand my-3" href="{% url 'index' %}">
                    <img src="{% static 'network/images/logo.png' %}" alt="Diagon Alley" class="logo"> 
                </a>

                <div>
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' user.username %}">
                        <abbr data-title="{{ user.username|capfirst }}">
                            <li class="nav-item">
                                <i class="fa-solid fa-user"></i>
                            </li>
                        </abbr>
                    </a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'search' %}">
                        <abbr data-title="Search">
                            <li class="nav-item">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                        </abbr>
                    </a>
                    
                    <a class="nav-link" href="{% url 'index' %}">
                        <abbr data-title="All Posts">
                            <li class="nav-item">
                                <i class="fa-solid fa-house"></i>
                            </li>
                        </abbr>
                    </a>

                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'following' %}">
                        <abbr data-title="Following">
                            <li class="nav-item">
                                <i class="fa-solid fa-heart"></i>
                            </li>
                        </abbr>
                    </a>

                    <a class="nav-link" href="{% url 'logout' %}">
                        <abbr data-title="Logout">
                            <li class="nav-item">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </li>
                        </abbr>
                    </a>

                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <abbr data-title="Login">
                            <li class="nav-item">
                                <i class="fa-solid fa-right-to-bracket"></i>
                            </li>
                        </abbr>
                    </a>

                    <a class="nav-link" href="{% url 'register' %}">
                        <abbr data-title="Register">
                            <li class="nav-item">
                                <i class="fa-solid fa-user-plus"></i>
                            </li>
                        </abbr>
                    </a>
                    {% endif %}
                </ul>
                </div>
                <div class="empty"></div>
            </nav>
            <div class="post-body col-lg-5 p-0 m-0 mt-lg-4">
            {% block body %}
            {% endblock %}
            </div>
        </div>
    </body>
</html>
