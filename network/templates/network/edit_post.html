<div class="edit" data-toggle="modal" data-target="#edit-post-{{ post.id }}">
    <i class="fa-solid fa-pen-to-square"></i>
</div>
<div class="modal" tabindex="-1" role="dialog" id="edit-post-{{ post.id }}" aria-labelledby="edit-post-{{ post.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
        <div class="modal-header">
            <h5 class="modal-title">Edit Post</h5>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <textarea class="form-control bg-dark border-0 text-light" rows="5" name="content" id="textarea-{{ post.id }}"> {{ post.content }}</textarea>
        
            <div id="post-img-container-{{ post.id }}">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="post-image-{{ post.id }} img-thumbnail" alt="Post Image">
                <input type="checkbox" id="remove-image-{{ post.id }}"> Remove image
                {% endif %}
            </div>

            <input type="file" id="image-upload-{{ post.id }}" accept="image/*">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="edit-button" data-post-id="{{ post.id }}">Save changes</button>
        </div>
        </div>
    </div>
</div>
